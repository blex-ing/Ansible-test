- name: Vault SSH Helper | {{ansible_distribution}} {{ansible_distribution_major_version}} | Uninstall.2 Check if Unzip is installed
  stat:
    path: "{{ ansible_local_parameters.debian.debian_unzip }}"
  register: unzip_status
  when:
  - not vault_ssh_already_installed.stat.exists

