- name: Vault SSH Helper | {{ansible_distribution}} {{ansible_distribution_major_version}} | Uninstall.0 Check if Unzip deb package exists in temporary file
  stat:
    path: "{{ ansible_local_parameters.debian.debian_unzip_remote }}"
  register: unzip_stat
  when:
  - not vault_ssh_already_installed.stat.exists

- name: Vault SSH Helper | {{ansible_distribution}} {{ansible_distribution_major_version}} | Uninstall.1 Delete Unzip deb package of temporary file
