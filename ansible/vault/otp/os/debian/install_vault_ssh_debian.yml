  register: vault_ssh_stat
  when:
  - not vault_ssh_already_installed.stat.exists

- name: Vault SSH Helper | {{ansible_distribution}} {{ansible_distribution_major_version}} | Uninstall.5 Delete Vault SSH Helper zip package of temporary file
  file:
    path: "{{ ansible_local_parameters.debian.debian_unzip_host }}"
    state: absent
  when:  vault_ssh_stat.stat is defined and vault_ssh_stat.stat.exists

